	var dom = tinyMCEPopup.dom;
	
	dom.setHTML('content', ed.getContent());

				changeIfrSrc(document.forms['form1'].elements['description'].value,"ifr");
		
});		
		function changeIfrSrc(url,ifr){
		
	
			if(url.indexOf('http://') == -1){
			url = url.replace(/<.*?>/g,''); 
				url = 'http://translate.google.com/translate_t#en|en|' + url;
			}			
			document.getElementById(ifr).src = url;
			document.getElementById(ifr).height = '700';
		}
		
	


document.write('<base href="' + tinyMCEPopup.getWindowArg("base") + '">');
</script>
